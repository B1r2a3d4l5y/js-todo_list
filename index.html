<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    <title>Todlist</title>
    
</head>
<body>
    <!--container-->
    <div class="container">
        <!--row-->
        <div class="row">
            <!--app-->
            <div class="app col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <form id="todoform">
                    <input type="text" class="input" id="input" placeholder="Add new todo">
                    <button type="button" class="add" id="add">Add new todo</button>
                    <button class="remove">Clear List</button>
                    <!--list of todos-->
                    <ul class="list" id="list">
                    
                    </ul>

                </form>
                

            </div>
        </div>
    </div>
    
</body>
<script src="js/script.js"></script>
</html>
